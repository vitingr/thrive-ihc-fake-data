name: "(CI): Lint and format"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

jobs:
  linter-formatter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Yarn
        run: |
          npm install yarn

      - name: Install dependencies
        run: |
          yarn install
          yarn build

      - name: Linter Formatter
        run: |
          yarn lint --fix

      - name: Finish Lint
        run: |
          echo "Your Pull Request has been formatted successfully! ðŸ§¼ðŸ§¹"


